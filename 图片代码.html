<!DOCTYPE html>
<html>
<head>
    <title>A梦</title>
    <link rel="stylesheet" type="text/css" href="图片css.css">
</head>
<body>
    <div class="wrapper">
       
        <div class="doraemon">
       
            <div class="head">
             
                <div class="eyes">
                 
                    <div class="eye left">
                        
                        <div class="eye bleft"></div>
                    </div>
                    
                    <div class=" eye right">
                      
                        <div class="eye bright"></div>
                    </div>
                </div>
                
                <div class="face">
                   
                    <div class="whiteFace"></div>
                    
                    <div class="nose">
                       
                        <div class="light"></div>
                    </div>
                   
                    <div class="philtrum"></div>
                  
                    <div class="mouth"></div>
                    
                    <div class="whiskers">
                        <div class="whisker r1 r160"></div>
                        <div class="whisker r2"></div>
                        <div class="whisker r3 r20"></div>
                        <div class="whisker l1 r20"></div>
                        <div class="whisker l2"></div>
                        <div class="whisker l3 r160"></div>
                    </div>
                </div>
                
            </div>
           
         
            <div class="collar">
             
                <div class="bell">
                    <div class="bell_line"></div>
                    <div class="bell_circle"></div>
                    <div class="bell_under"></div>
                    <div class="bell_light"></div>
                </div>
            </div>
            
            <div class="body">
                
                <div class="belly"></div>
                
                <div class="bellyband"></div>
               
                <div class="pocket"></div>
               
                <div class="pocketAdorn"></div>
            </div>
            
            
            <div class="leftHand">
                
                <div class="arm"></div>
               
                <div class="palm"></div>
                
                <div class="armAdorn"></div>
            </div>
            
            <div class="rightHand">
                
                <div class="arm"></div>
               
                
                <div class="armAdorn"></div>
            </div>
           
            <div class="foot">
                
                <div class="leftFoot"></div>
              
                <div class="rightFoot"></div>
                
                <div class="legGap"></div>
            </div>
            
        </div>
        
    </div>
</body>
</html>
